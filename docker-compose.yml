services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ourllet
      POSTGRES_PASSWORD: ourllet1234
      POSTGRES_DB: ourllet
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ourllet"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ourllet
      DATABASE_PASSWORD: ourllet1234
      DATABASE_NAME: ourllet
      NODE_ENV: production
      CORS_ORIGIN: https://ourllet.junoshon.cloud
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      BACKEND_APP_URL: ${BACKEND_APP_URL:-}
      FRONTEND_APP_URL: ${FRONTEND_APP_URL:-}
      JWT_SECRET: ${JWT_SECRET:-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
